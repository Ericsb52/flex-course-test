 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
        
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html {
            font-family: 'IM Fell English SC', serif;
        }
        body{
            margin:0px;

        }
        .navbar{
            background:cadetblue;
        }
        .navbar div{
            display: none;
        }
        .navbar .toggle, .navbar .brand{
            display: inline-block;
        }
        .navbar .link{
            display: block;
            text-align: center;
            padding: 1em;
            text-decoration: none;
            background: #223047;
            color: white;
        }
        .navbar .link:hover, .navbar.link:active{
            color: #223047;
            background: white;
        }
        .navbar .brand{
            width:10em;
            text-align: center;
            padding:1em;
            color:white;
        }
        .navbar a{
            text-decoration: none;
        }
        .navbar .toggle{
            padding: 1em;
            color: black;
        }
        @media (min-width:48em){
            .navbar{
                display: flex;
            }
            .navbar .left, .navbar .right{
                display:flex;
                flex: 1;
            }
            .navbar .link{
                width:  auto;
            }
            .navbar .right{
                justify-content: flex-end;
            }
            .navbar .toggle{
                display:none;
            }
        }
        @media (min-width: 48em) {
            .navbar div {
                display: flex;
            }
        }
        @media (max-width: 48em) {
            .navbar.active .toggle {
                background: #223047;
                color: white;
            }
            .navbar .brand {
                text-align: left;
            }
            .navbar.active div {
                display: block;
            }
        }
        
    </style>




</head>
<body>
    <div class="navbar">
        <a href="#" class="toggle" id="navHamburger">
            <i class="fas fa-bars"></i>
        </a>
        <a href="#" class="brand">Brand name/logo</a>
        
            <div class="left">
                <a href="#" class="link">link 1</a>
                <a href="#" class="link">link 2</a>
            </div>
            <div class="right">
                <a href="#" class="link">link 3</a>
            </div>

    </div>
    
</body>
<script>
        const navHamburger = document.querySelector('#navHamburger');
        navHamburger.addEventListener('click', (e) => {
            navHamburger.parentElement.classList.toggle('active');
        })
    </script>
</html>
